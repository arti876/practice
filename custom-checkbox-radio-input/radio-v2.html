
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style-radio-v2.css">
  <title>CSS - Стилизация радиокнопки</title>

</head>

<body>

  <div class="radio">
    <label class="custom-radio">
      <input type="radio" name="color" value="indigo">
      <span>Indigo</span>
    </label>
  </div>

  <div class="radio">
    <label class="custom-radio">
      <input type="radio" name="color" value="red">
      <span>Red</span>
    </label>
  </div>

  <div class="radio">
    <label class="custom-radio">
      <input type="radio" name="color" value="brown" disabled="disabled">
      <span>Brown</span>
    </label>
  </div>

  <div class="radio">
    <label class="custom-radio">
      <input type="radio" name="color" value="yellow">
      <span>Yellow</span>
    </label>
  </div>

  <div class="radio">
    <label class="custom-radio">
      <input type="radio" name="color" value="green">
      <span>Green</span>
    </label>
  </div>

</body>

</html>
