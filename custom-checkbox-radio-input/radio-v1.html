
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style-radio-v1.css">
  <title>CSS - Стилизация радиокнопки</title>

</head>

<body>

  <div class="radio">
    <input class="custom-radio" type="radio" id="color-1" name="color" value="indigo">
    <label for="color-1">Indigo</label>
  </div>

  <div class="radio">
    <input class="custom-radio" type="radio" id="color-2" name="color" value="red">
    <label for="color-2">Red</label>
  </div>

  <div class="radio">
    <input class="custom-radio" type="radio" id="color-3" name="color" value="brown" disabled="disabled">
    <label for="color-3">Brown</label>
  </div>

  <div class="radio">
    <input class="custom-radio" type="radio" id="color-4" name="color" value="yellow">
    <label for="color-4">Yellow</label>
  </div>

  <div class="radio">
    <input class="custom-radio" type="radio" id="color-5" name="color" value="green">
    <label for="color-5">Green</label>
  </div>

</body>

</html>
