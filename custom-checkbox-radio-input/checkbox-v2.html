
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style-checkbox-v2.css">
  <title>CSS - Стилизация чекбокса</title>

</head>

<body>

  <div class="checkbox">
    <label class="custom-checkbox">
      <input type="checkbox" name="color-1" value="indigo">
      <span>Indigo</span>
    </label>
  </div>

  <div class="checkbox">
    <label class="custom-checkbox">
      <input type="checkbox" name="color-2" value="red">
      <span>Red</span>
    </label>
  </div>

  <div class="checkbox">
    <label class="custom-checkbox">
      <input type="checkbox" name="color-3" value="brown" disabled="disabled">
      <span>Brown</span>
    </label>
  </div>

  <div class="checkbox">
    <label class="custom-checkbox">
      <input type="checkbox" name="color-4" value="yellow">
      <span>Yellow</span>
    </label>
  </div>

  <div class="checkbox">
    <label class="custom-checkbox">
      <input type="checkbox" name="color-5" value="green">
      <span>Green</span>
    </label>
  </div>

</body>

</html>
